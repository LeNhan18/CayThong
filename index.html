<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="Luc Thien Phong">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree</title>
</head>
<style>
    body {
        overflow: hidden;
        margin: 0;
    }

    #word img {
        width: 100px;
        position: absolute;
        margin: 10;
    }
</style>

<body>
    <div id="word">
        <a href="https://www.crf-blogger.gq/">
            <img width="300" src="https://cdn.ltp110.tk/images/logo/logo.jpg" title="ltp" />
        </a>

    </div>

    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

        var defined = 'QXV0aG9yOiBMdWMg';
        var datacenter = ['aHR0cHM6L', 'y93d3cuZmF', 'jZWJvb2suY29t'];
        let scene = new THREE.Scene();
        scene.background = new THREE.Color('#0a0a1a');
        let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
        camera.position.set(0, 8, 25);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener("resize", event => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        })
        datacenter.push('L3Byb2ZpbGUu');
        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;
        datacenter.push('cGhwP2lkPTEw');
        let gu = {
            time: { value: 0 }
        }
        defined = defined.concat('VGhpZW4gUGhvbmc=');
        let sizes = [];
        let shift = [];
        let pushShift = () => {
            shift.push(
                Math.random() * Math.PI,
                Math.random() * Math.PI * 2,
                (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
                Math.random() * 0.9 + 0.1
            );
        }
        datacenter.push('MDA0NTQwNj');
        var context = atob(defined);
        let pts = [];
        // Create Christmas tree shape
        let treeHeight = 20;
        let treeWidth = 12;
        
        // Tree trunk - more visible and clear
        for (let i = 0; i < 1500; i++) {
            let y = Math.random() * 4 - 15;
            let radius = 1.8;
            let angle = Math.random() * Math.PI * 2;
            let r = Math.random();
            pts.push(new THREE.Vector3(
                Math.cos(angle) * radius * r,
                y,
                Math.sin(angle) * radius * r
            ));
            sizes.push(Math.random() * 1.2 + 0.8);
            pushShift();
        }
        
        // Tree layers - beautiful natural Christmas tree shape
        for (let layer = 0; layer < 6; layer++) {
            let layerY = -12 + layer * 3.8;
            let baseRadius = treeWidth * (1 - layer * 0.13);
            let layerHeight = 3.2;
            let pointsInLayer = 10000 + layer * 2000;
            
            for (let i = 0; i < pointsInLayer; i++) {
                let y = layerY + Math.random() * layerHeight;
                let progress = (y - layerY) / layerHeight;
                
                // Smooth natural tree shape with tiered layers
                let naturalRadius = baseRadius * (1 - progress * 0.65);
                
                // Create tiered effect - wider at bottom of each layer
                let tierEffect = Math.sin(progress * Math.PI) * 0.1;
                naturalRadius += tierEffect * baseRadius;
                
                // Soft organic variation
                let organicWave = Math.sin(progress * Math.PI * 3 + Math.random() * Math.PI) * 0.08;
                naturalRadius += organicWave * baseRadius;
                
                let radius = Math.random() * naturalRadius;
                let angle = Math.random() * Math.PI * 2;
                
                // Occasional branch extension for natural look
                if (Math.random() < 0.08 && progress > 0.3 && progress < 0.7) {
                    radius *= (1.05 + Math.random() * 0.15);
                }
                
                pts.push(new THREE.Vector3(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                ));
                sizes.push(Math.random() * 1.2 + 0.6);
                pushShift();
            }
        }
        
        // Christmas decorations (lights) - well distributed
        for (let i = 0; i < 2500; i++) {
            let layer = Math.floor(Math.random() * 6);
            let layerY = -12 + layer * 3.8 + Math.random() * 2.5;
            let layerRadius = treeWidth * (1 - layer * 0.13) * 0.85;
            
            // Distribute lights more evenly - prefer middle to outer areas
            let radiusProgress = Math.random();
            let radius = layerRadius * (0.3 + radiusProgress * 0.7);
            let angle = Math.random() * Math.PI * 2;
            
            pts.push(new THREE.Vector3(
                Math.cos(angle) * radius,
                layerY,
                Math.sin(angle) * radius
            ));
            sizes.push(Math.random() * 1.8 + 1.8);
            pushShift();
        }
        
        // Star on top - beautiful golden star
        for (let i = 0; i < 400; i++) {
            let starY = 8.5 + Math.random() * 2;
            let angle = Math.random() * Math.PI * 2;
            let distance = Math.random();
            
            // Create 5-pointed star shape
            let starAngle = angle;
            let pointIndex = Math.floor(starAngle / (Math.PI * 2 / 5));
            let localAngle = starAngle - pointIndex * (Math.PI * 2 / 5);
            
            // Star shape: alternating inner and outer radius
            let isOuterPoint = (pointIndex % 2 === 0);
            let baseRadius = isOuterPoint ? 2.2 : 1.3;
            let starRadius = baseRadius * (0.7 + distance * 0.3);
            
            pts.push(new THREE.Vector3(
                Math.cos(angle) * starRadius,
                starY,
                Math.sin(angle) * starRadius
            ));
            sizes.push(Math.random() * 2.5 + 2);
            pushShift();
        }
        
        // Galaxy particles - universe-like with curved band
        let galaxyCount = 0;
        
        // Create dense curved galaxy band (like Milky Way)
        for (let i = 0; i < 4500; i++) {
            // Create curved band from lower-left, arching up and to the right
            let t = Math.random(); // position along the curve
            let curveX = (t - 0.5) * 120 - 30; // offset to left
            let curveY = (Math.random() - 0.5) * 15; // vertical spread
            let curveZ = Math.sin(t * Math.PI * 1.5) * 40 - 20; // curved path
            
            // Add thickness to the band
            let offsetX = (Math.random() - 0.5) * 10;
            let offsetY = (Math.random() - 0.5) * 4;
            let offsetZ = (Math.random() - 0.5) * 10;
            
            let x = curveX + offsetX;
            let y = curveY + offsetY;
            let z = curveZ + offsetZ;
            
            // Avoid tree area
            let distanceFromTree = Math.sqrt(x * x + z * z);
            if (distanceFromTree < 22 && y > -16 && y < 11) {
                continue;
            }
            
            pts.push(new THREE.Vector3(x, y, z));
            // Varying sizes for depth
            sizes.push(Math.random() * 1.2 + 0.4);
            pushShift();
            galaxyCount++;
        }
        
        // Decorative particles around the tree (close but not overlapping)
        for (let i = 0; i < 2500; i++) {
            let angle = Math.random() * Math.PI * 2;
            let distance = 25 + Math.random() * 35; // 25-60 units from center
            let x = Math.cos(angle) * distance;
            let z = Math.sin(angle) * distance;
            let y = (Math.random() - 0.5) * 50; // Full height range
            
            pts.push(new THREE.Vector3(x, y, z));
            sizes.push(Math.random() * 1.0 + 0.5);
            pushShift();
            galaxyCount++;
        }
        
        // Sparse background stars throughout space
        while (galaxyCount < 20000) {
            let x = (Math.random() - 0.5) * 180;
            let y = (Math.random() - 0.5) * 180;
            let z = (Math.random() - 0.5) * 180;
            
            // Avoid tree area
            let distanceFromTree = Math.sqrt(x * x + z * z);
            if (distanceFromTree < 22 && y > -16 && y < 11) {
                continue;
            }
            
            // Avoid decorative ring area
            if (distanceFromTree >= 25 && distanceFromTree <= 60 && y > -25 && y < 25) {
                continue;
            }
            
            // Avoid galaxy band area to keep it sparse
            let t = (x + 30) / 120;
            if (t > 0 && t < 1) {
                let bandZ = Math.sin(t * Math.PI * 1.5) * 40 - 20;
                if (Math.abs(z - bandZ) < 18) {
                    continue;
                }
            }
            
            pts.push(new THREE.Vector3(x, y, z));
            sizes.push(Math.random() * 0.9 + 0.3);
            pushShift();
            galaxyCount++;
        }
        console.log(context);
        datacenter.push('I2MTQ5MQ' + '==');
        let g = new THREE.BufferGeometry().setFromPoints(pts);
        g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
        g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));
        let m = new THREE.PointsMaterial({
            size: 0.28,
            transparent: true,
            depthTest: true,
            blending: THREE.AdditiveBlending,
            onBeforeCompile: shader => {
                shader.uniforms.time = gu.time;
                shader.vertexShader = `
                    uniform float time;
                    attribute float sizes;
                    attribute vec4 shift;
                    varying vec3 vColor;
                    varying float vType;
                    ${shader.vertexShader}
                `.replace(
                    `gl_PointSize = size;`,
                    `gl_PointSize = size * sizes;`
                ).replace(
                    `#include <color_vertex>`,
                    `#include <color_vertex>
                    float particleType = 0.0;
                    
                    if (position.y < -11.0) {
                        particleType = 1.0;
                        // Rich brown trunk color with variation
                        float trunkVariation = sin(position.y * 2.0 + position.x * 3.0) * 0.15 + 0.85;
                        vec3 darkBrown = vec3(80.0 / 255.0, 50.0 / 255.0, 25.0 / 255.0);
                        vec3 lightBrown = vec3(120.0 / 255.0, 75.0 / 255.0, 40.0 / 255.0);
                        vColor = mix(darkBrown, lightBrown, trunkVariation);
                    }
                    else if (position.y < 8.5 && length(position.xz) < 14.0) {
                        particleType = 2.0;
                        // Beautiful natural green with depth
                        float heightFactor = clamp((position.y + 12.0) / 20.0, 0.0, 1.0);
                        float greenVariation = sin(position.x * 1.2 + position.z * 1.2) * 0.2 + 0.8;
                        float depthVariation = sin(position.x * 2.5 + position.z * 2.5) * 0.12;
                        
                        // Rich Christmas tree greens
                        vec3 darkGreen = vec3(25.0 / 255.0, 120.0 / 255.0, 45.0 / 255.0);
                        vec3 midGreen = vec3(40.0 / 255.0, 160.0 / 255.0, 60.0 / 255.0);
                        vec3 lightGreen = vec3(60.0 / 255.0, 200.0 / 255.0, 80.0 / 255.0);
                        
                        vec3 greenColor = mix(darkGreen, midGreen, heightFactor * 0.6);
                        greenColor = mix(greenColor, lightGreen, heightFactor * 0.4);
                        vColor = greenColor * greenVariation;
                        vColor += vec3(depthVariation * 0.08);
                        
                        if (sizes > 2.2) {
                            particleType = 3.0;
                            float lightType = mod(position.x * position.z * 97.0, 6.0);
                            if (lightType < 1.0) {
                                vColor = vec3(255, 50, 50) / 255.0; // Bright Red
                            } else if (lightType < 2.0) {
                                vColor = vec3(255, 220, 50) / 255.0; // Bright Gold
                            } else if (lightType < 3.0) {
                                vColor = vec3(50, 150, 255) / 255.0; // Bright Blue
                            } else if (lightType < 4.0) {
                                vColor = vec3(255, 180, 50) / 255.0; // Orange
                            } else if (lightType < 5.0) {
                                vColor = vec3(255, 100, 200) / 255.0; // Pink
                            } else {
                                vColor = vec3(150, 255, 150) / 255.0; // Light Green
                            }
                            float twinkle = sin(time * 3.0 + position.x * 15.0 + position.z * 15.0) * 0.25 + 0.75;
                            vColor *= twinkle;
                        }
                    }
                    else if (position.y >= 8.0) {
                        particleType = 4.0;
                        // Beautiful bright golden star
                        float starTwinkle = sin(time * 5.0 + length(position.xz) * 20.0) * 0.35 + 0.65;
                        float starBrightness = 1.0 - smoothstep(0.0, 2.5, length(position.xz));
                        starBrightness = max(starBrightness, 0.4);
                        vec3 starColor = vec3(255, 230, 120) / 255.0;
                        vColor = starColor * starTwinkle * starBrightness;
                    }
                    else {
                        particleType = 5.0;
                        // Universe-like purple galaxy colors
                        float colorSeed = mod(position.x * 5.0 + position.z * 7.0, 4.0);
                        float brightness = sin(position.x * 6.0 + position.z * 6.0 + time * 0.6) * 0.15 + 0.85;
                        
                        // Vary brightness for depth
                        float depthVariation = sin(position.x * 3.0 + position.z * 3.0) * 0.2;
                        brightness = clamp(brightness + depthVariation, 0.5, 1.0);
                        
                        // Mainly purple tones with variations
                        if (colorSeed < 1.0) {
                            // Soft lavender-purple
                            vColor = vec3(0.75, 0.55, 0.95) * brightness;
                        } else if (colorSeed < 2.0) {
                            // Pinkish-purple
                            vColor = vec3(0.85, 0.5, 0.9) * brightness;
                        } else if (colorSeed < 3.0) {
                            // Bluish-purple
                            vColor = vec3(0.6, 0.5, 1.0) * brightness;
                        } else {
                            // Magenta-purple
                            vColor = vec3(0.9, 0.4, 0.85) * brightness;
                        }
                        
                        // Add some white stars occasionally
                        if (mod(position.x * position.z * 13.0, 20.0) < 1.0) {
                            vColor = vec3(0.95, 0.95, 1.0) * brightness * 1.2;
                        }
                    }
                    
                    vType = particleType;
                `).replace(
                        `#include <begin_vertex>`,
                        `#include <begin_vertex>
                    float t = time;
                    
                    if (vType == 5.0) {
                        // Galaxy particles: free movement
                        transformed.x += sin(t * 0.4 + shift.x) * 0.3;
                        transformed.y += sin(t * 0.3 + shift.y) * 0.2;
                        transformed.z += cos(t * 0.5 + shift.z) * 0.3;
                    } else if (vType == 3.0) {
                        transformed.x += sin(t * 0.8 + shift.x) * 0.3;
                        transformed.z += cos(t * 0.6 + shift.y) * 0.3;
                    } else if (vType == 4.0) {
                        transformed.x += sin(t * 0.4 + shift.x) * 0.2;
                        transformed.z += cos(t * 0.4 + shift.y) * 0.2;
                    } else {
                        transformed.x += sin(t * 0.3 + shift.x) * 0.1;
                        transformed.z += cos(t * 0.2 + shift.y) * 0.1;
                    }
                `);
                shader.fragmentShader = `
                varying vec3 vColor;
                varying float vType;
                ${shader.fragmentShader}
                `.replace(
                    `#include <clipping_planes_fragment>`,
                    `#include <clipping_planes_fragment>
                    float d = length(gl_PointCoord.xy - 0.5);
                    float alpha = 1.0;
                    
                    if (vType == 5.0) {
                        // Galaxy particles: universe-like with sharp core and smooth glow
                        float sharpCore = 1.0 - smoothstep(0.0, 0.08, d);
                        float softCore = 1.0 - smoothstep(0.08, 0.22, d);
                        float glow = 1.0 - smoothstep(0.22, 0.38, d);
                        alpha = sharpCore * 1.0 + softCore * 0.85 + glow * 0.55;
                        if (d > 0.38) discard;
                    } else if (vType == 1.0) {
                        // Tree trunk: solid and clear
                        float core = 1.0 - smoothstep(0.0, 0.1, d);
                        float glow = 1.0 - smoothstep(0.1, 0.28, d);
                        alpha = core * 1.0 + glow * 0.85;
                        if (d > 0.28) discard;
                    } else if (vType == 3.0 || vType == 4.0) {
                        // Lights and star: bright with soft glow
                        float core = 1.0 - smoothstep(0.0, 0.15, d);
                        float glow = 1.0 - smoothstep(0.15, 0.35, d);
                        alpha = core * 1.0 + glow * 0.7;
                        if (d > 0.35) discard;
                    } else {
                        // Tree particles: soft natural glow
                        float core = 1.0 - smoothstep(0.0, 0.12, d);
                        float glow = 1.0 - smoothstep(0.12, 0.3, d);
                        alpha = core * 0.95 + glow * 0.75;
                        if (d > 0.3) discard;
                    }
                `).replace(
                        `vec4 diffuseColor = vec4( diffuse, opacity );`,
                        `vec4 diffuseColor = vec4( vColor, alpha );`
                    );
            }
        });
        let p = new THREE.Points(g, m);
        p.rotation.order = "ZYX";
        p.rotation.z = 0.0;
        scene.add(p)
        
        let ambientLight = new THREE.AmbientLight(0x202040, 0.15);
        scene.add(ambientLight);
        
        let pointLight = new THREE.PointLight(0x4444aa, 0.2, 100);
        pointLight.position.set(10, 20, 10);
        scene.add(pointLight);
        const data = atob(datacenter.join(''));
        let clock = new THREE.Clock();
        console.log(data);
        renderer.setAnimationLoop(() => {
            controls.update();
            let t = clock.getElapsedTime() * 0.3;
            gu.time.value = t * Math.PI;
            p.rotation.y = t * 0.02;
            renderer.render(scene, camera);
        });
    </script>
</body>

</html>
